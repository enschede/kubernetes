apiVersion: v1
kind: Service
metadata:
  labels:
    app: module1
  name: module1
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    # Selector koppelt de service aan de deployment met betreffende label
    app: module1
  sessionAffinity: None
  type: ClusterIP
