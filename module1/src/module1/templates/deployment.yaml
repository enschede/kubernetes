apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    # Koppelt service aan dit label
    app: {{ $.Chart.Name }}
  name: {{ $.Chart.Name }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{.Values.replicaCount}}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}
    spec:
      containers:
        - image: enschede/kubernetes-module1:0.0.14-SNAPSHOT
          env:
            - name: env1
              # harde configuratie in deployment (deze) file
              value: valueForEnv1
            - name: env2
              # configuratie uit config file, zie configMap.yaml
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: myconfig.env2
            - name: env3
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: env3
          imagePullPolicy: Always
          name: kubernetes-{{ $.Chart.Name }}
          resources:
            requests:
              # cpu: 200m
              memory: 768Mi
            limits:
              # cpu 400m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30
